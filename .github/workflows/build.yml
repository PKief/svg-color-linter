name: Build + Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install node_modules ğŸ“¦
        run: npm ci
      - name: Cache node_modules ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Test + Build âš’ï¸
        run: |
          npm test
          npm run lint
          npm run build
